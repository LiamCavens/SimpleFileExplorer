<div class="filter-container">
  <div class="search-form">
    <input
      id="search"
      ref="search"
      type="search"
      name="search"
      placeholder="Filter by {{ filterType }}"
      #filterValue
    />
    <button type="submit" (click)="onSearch(filterValue.value)">Search</button>
  </div>
  
  <div class="filter-buttons">
    <button [ngClass]="{'button-active': filterType === 'name'}" (click)="[onButtonFilter('name'), filterValue ? filterValue.value = '' : null]">Name</button>
    <button [ngClass]="{'button-active': filterType === 'type'}" (click)="[onButtonFilter('type'), filterValue ? filterValue.value = '' : null]">Type</button>
    <button [ngClass]="{'button-active': filterType === 'added'}" (click)="[onButtonFilter('added'), filterValue ? filterValue.value = '' : null]">Date</button>
    <button (click)="[onSortButton()]">Sort by {{filterType}}: {{sortValue}}</button>
  </div>
</div>
